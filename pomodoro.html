        <p>
            The Pomodoro Technique is a time management method 
            where you work for 25 minutes and then take a 5-minute break.
        </p>

        <h2>Steps:</h2>
        <ul>
            <li>Choose a task</li>
            <li>Set timer for 25 minutes</li>
            <li>Work without distraction</li>
            <li>Take 5-minute break</li>
        </ul>
